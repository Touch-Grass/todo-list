<!doctype html>
<html lang="en">
<head>
    <title>Todo List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="container-fluid">
        <div id="alert__warning" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>No Value! </strong>Please enter a value.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div id="alert__warning--list" class="alert alert-warning alert-dismissible fade show" role="alert">
            No items in list, please click 'Add Item' to add some.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <h1 style="font-weight: bold; text-align: center; font-family: 'Courier New', monospace;" >Todo List</h1>
            <div class="shadow rounded-3 carousel__body">
                <div class="d-flex rounded flex-column justify-content-center align-items-center carousel__body"> <!-- Carousel Body to center align -->
                    <p id="p__html"></p>
                    <button id="button__next" class="btn btn-outline-primary" role="button"></button>
                    <button id="button__suprise" class="mt-1 btn btn-outline-success" role="button">Suprise Me!</button>
                    <button id="button__add" class="mt-1 btn btn-outline-danger" role="button">Add Item</button>
                    <input id="input__add__list__item" placeholder="Add Item" class="mt-3 btn outline-primary col-11 " role="button"></input>
                    <button id="button__submit" class="mt-1 btn btn-outline-success" role="button">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
